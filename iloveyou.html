    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
        }
        .lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .lock-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .lock-screen h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        .lock-screen input {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            outline: none;
        }
        .lock-screen button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        .lock-screen button:hover {
            background: #ff4757;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1, h2 {
            color: #d81b60;
            font-weight: bold;
        }
        .video {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .collage img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: filter 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            filter: brightness(0%);
        }
        .collage img:hover {
            filter: brightness(100%);
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function unlockPage() {
            var password = document.getElementById("password").value;
            if (password === "022820") {
                document.getElementById("lock-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</head>
