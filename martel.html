<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pink.png" type="image/png">
    <title>Hello, Rosaura Meowie!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chatbox">
            <div class="chat-header">
                <img src="pink.png" alt="logo" class="mascot">
                <h2>Chat</h2>
                <!-- Version below the name -->
                <p class="version">v1.0</p>
            </div>
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-footer">
                <input type="text" id="user-input" class="user-input" placeholder="Say something..." />
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <div id="tic-tac-toe-game" class="tic-tac-toe-container" style="display: none;">
        <h3>Tic-Tac-Toe</h3>
        <div class="tic-tac-toe-board">
          <div class="tic-tac-toe-row">
            <div class="tic-tac-toe-cell" data-index="0"></div>
            <div class="tic-tac-toe-cell" data-index="1"></div>
            <div class="tic-tac-toe-cell" data-index="2"></div>
          </div>
          <div class="tic-tac-toe-row">
            <div class="tic-tac-toe-cell" data-index="3"></div>
            <div class="tic-tac-toe-cell" data-index="4"></div>
            <div class="tic-tac-toe-cell" data-index="5"></div>
          </div>
          <div class="tic-tac-toe-row">
            <div class="tic-tac-toe-cell" data-index="6"></div>
            <div class="tic-tac-toe-cell" data-index="7"></div>
            <div class="tic-tac-toe-cell" data-index="8"></div>
          </div>
        </div>
        <button id="reset-game">Try Again</button>
        <button id="close-game">Close Game</button>
    </div>
    <footer>Made with ðŸ’• for someone special.</footer>
    <script src="script.js"></script>
</body>
</html>
