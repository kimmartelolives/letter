<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 15 Style Romantic Lock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('romantic-bg.jpeg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: opacity 1s ease-in-out;
        }
        .status-bar {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        .status-icons {
            display: flex;
            gap: 10px;
        }
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
        }
        .lock-screen {
            position: absolute;
            color: white;
            top: 10%;
            text-align: center;
            transition: opacity 1s ease-in-out;
            z-index: 5;
        }
        .lock-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .time {
            font-size: 80px;
            font-weight: bold;
        }
        .date {
            font-size: 22px;
            margin-bottom: 20px;
        }
        .passcode-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .passcode-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
        }
        .passcode-btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        .home-screen {
            position: absolute;
            width: 100%;
            height: 100vh;
            background: url('romantic-home.jpg') no-repeat center center/cover;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            font-family: 'Cursive', sans-serif;
            flex-direction: column;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div id="status-time">12:00</div>
        <div class="status-icons">
            üì∂ Wi-Fi üîã
        </div>
    </div>
    <div class="overlay"></div>
    <div class="lock-screen" id="lockScreen">
        <div class="lock-icon">üîí</div>
        <div class="time" id="time">12:00</div>
        <div class="date" id="date">Monday, January 1</div>
        <div id="passcodeDisplay">‚óè ‚óè ‚óè ‚óè</div>
        <div class="passcode-container">
            <button class="passcode-btn" onclick="enterDigit(1)">1</button>
            <button class="passcode-btn" onclick="enterDigit(2)">2</button>
            <button class="passcode-btn" onclick="enterDigit(3)">3</button>
            <button class="passcode-btn" onclick="enterDigit(4)">4</button>
            <button class="passcode-btn" onclick="enterDigit(5)">5</button>
            <button class="passcode-btn" onclick="enterDigit(6)">6</button>
            <button class="passcode-btn" onclick="enterDigit(7)">7</button>
            <button class="passcode-btn" onclick="enterDigit(8)">8</button>
            <button class="passcode-btn" onclick="enterDigit(9)">9</button>
            <div></div>
            <button class="passcode-btn" onclick="enterDigit(0)">0</button>
            <button class="passcode-btn" onclick="clearPasscode()">‚å´</button>
        </div>
    </div>
    <div class="home-screen" id="homeScreen">
        <h2>Welcome to My Heart ‚ù§Ô∏è</h2>
        <p>Every moment with you is a dream come true.</p>
    </div>
    <script>
        let passcode = "";
        const correctPasscode = "1234";
        
        function enterDigit(digit) {
            if (passcode.length < 4) {
                passcode += digit;
                document.getElementById('passcodeDisplay').textContent = '‚óè '.repeat(passcode.length).trim();
                if (passcode.length === 4) {
                    setTimeout(checkPasscode, 500);
                }
            }
        }
        
        function clearPasscode() {
            passcode = "";
            document.getElementById('passcodeDisplay').textContent = '‚óè ‚óè ‚óè ‚óè';
        }
        
        function checkPasscode() {
            if (passcode === correctPasscode) {
                document.getElementById('lockScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('lockScreen').style.display = 'none';
                    document.getElementById('homeScreen').style.display = 'flex';
                }, 1000);
            } else {
                alert("Wrong passcode. Try again.");
                clearPasscode();
            }
        }
    </script>
</body>
</html>
