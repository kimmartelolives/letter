<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Look Amazing Tonight</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            text-align: center;
        }
        .message, .love, .extra {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        .love {
            font-size: 1.2rem;
            margin-top: 10px;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .extra {
            font-size: 1.8rem;
            margin-top: 10px;
            transition: opacity 2.5s ease-in-out, transform 2.5s ease-in-out;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">You Look Amazing Tonight ‚ú®</div>
    <div class="love">I Love You ‚ù§Ô∏è</div>
    <div class="heart">üíñ</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".message").classList.add("show");
            }, 500);
            setTimeout(() => {
                document.querySelector(".love").classList.add("show");
            }, 2000);
        });
    </script>
</body>
</html>
