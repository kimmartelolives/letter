<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:site_name" content="Hello, Rosaura Meowie!">
    <meta property="og:title" content="Hello, Rosaura Meowie!" />
    <meta property="og:description" content="A special letter for someone special!" />
    <meta property="og:image" content="/pink.png/" />

    <link rel="icon" href="pink.png" type="image/png">
    <title>Hello, Rosaura Meowie!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            text-align: center;
        }
        .message, .love, .love1, .extra {
            font-size: 2.5rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }
        .love {
            font-size: 1.5rem;
            margin-top: 10px;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .love1 {
            font-size: 0.8rem;
            margin-top: 10px;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
        }
        .extra {
            font-size: 1.8rem;
            margin-top: 10px;
            transition: opacity 2.5s ease-in-out, transform 2.5s ease-in-out;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .heart {
            font-size: 3rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">You Look Amazing Tonight âœ¨</div>
    <div class="love">I Love You ..</div>
    <div class="love1">You know that, right?</div>
    <div class="heart">ðŸ’–</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".message").classList.add("show");
            }, 500);
            setTimeout(() => {
                document.querySelector(".love").classList.add("show");
            }, 2000);
            setTimeout(() => {
                document.querySelector(".love1").classList.add("show");
            }, 4000);
        });
    </script>
</body>
</html>
